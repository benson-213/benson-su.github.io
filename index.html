<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        section {
            margin-bottom: 2rem;
        }
        h1, h2 {
            color: #333;
        }
        .skills ul {
            list-style-type: none;
            padding: 0;
        }
        .skills li {
            background-color: #ddd;
            margin: 0.5rem 0;
            padding: 0.5rem;
        }
        .contact a {
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>John Doe</h1>
    </header>
    <main>
        <section class="introduction">
            <h2>About Me</h2>
            <p>Hello! I'm John Doe, a web developer with a passion for creating beautiful and functional websites.</p>
        </section>
        <section class="skills">
            <h2>Skills</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>React</li>
                <li>Node.js</li>
            </ul>
        </section>
        <section class="contact">
            <h2>Contact</h2>
            <p>Email: <a href="mailto:john.doe@example.com">john.doe@example.com</a></p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/johndoe" target="_blank">linkedin.com/in/johndoe</a></p>
        </section>
    </main>
</body>
</html>
